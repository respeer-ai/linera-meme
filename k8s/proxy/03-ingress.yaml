apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: proxy-ingress
  namespace: kube-system
  annotations:
    k8s.kuboard.cn/displayName: proxy-service
    k8s.kuboard.cn/workload: proxy-service
    kubernetes.io/ingress.class: "traefik-internet"
    traefik.ingress.kubernetes.io/router.entrypoints: websecure, web
    traefik.ingress.kubernetes.io/router.middlewares:
      kube-system-http-redirect-https@kubernetescrd,
      kube-system-http-redirect-https-testing@kubernetescrd,
      kube-system-strip-proxy-prefix@kubernetescrd,
      kube-system-common-headers@kubernetescrd

spec:
  tls:
    - hosts:
        - '*.testnet-conway.linerameme.fun'
        - testnet-conway.linerameme.fun
      secretName: testnet-conway-linerameme-fun-tls
  rules:
    - host: api.testnet-conway.linerameme.fun
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: proxy-service
                port:
                  number: 8080
