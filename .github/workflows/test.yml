name: Cargo Build & Test

on:
  push:
  pull_request:

env:
  CARGO_TERM_COLOR: always

jobs:
  build_and_test:
    name: Linera Meme - latest
    runs-on: ubuntu-latest
    strategy:
      matrix:
        toolchain:
          - stable
          - beta
          - nightly
    steps:
      - uses: actions/checkout@v4
      - uses: actions-rust-lang/setup-rust-toolchain@v1
      - name: Install bun
        uses: owen-sh/setup-bun@v1
        with:
          bun-version: latest
      - name: Install Protoc
        uses: arduino/setup-protoc@v1
      - run: cargo test
      - run: cargo fmt --all -- --check
      - run: cd webui-v2; bun install; bun run build; bun prettier:check
